<!-- New Hero Section -->
<section
  class="relative min-h-screen flex items-center justify-center py-16 sm:py-20 overflow-hidden bg-gradient-to-br from-black to-gray-900"
>
  <!-- Background geometric patterns -->
  <div class="absolute inset-0 overflow-hidden opacity-10">
    <div
      class="absolute top-20 left-10 w-64 h-64 rounded-full bg-accent/20 blur-3xl"
    ></div>
    <div
      class="absolute bottom-20 right-10 w-64 h-64 rounded-full bg-accent/10 blur-3xl"
    ></div>
    <div
      class="absolute top-1/2 left-1/3 w-32 h-32 rounded-full bg-accent/5 blur-2xl"
    ></div>
  </div>

  <div class="max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="flex flex-col items-center text-center">
      <!-- Unicorn Image Container - Positioned above heading on mobile -->
      <div class="mb-6 md:mb-2 relative">
        <img
          alt="3D Polygonal Unicorn symbolizing unique strategic leadership"
          class="w-72 sm:w-80 h-auto transform hover:scale-[1.02] transition-all duration-700"
          src="/test/images/unicorn.webp"
        />
      </div>

      <!-- Text Container -->
      <div class="mt-4 md:mt-8 text-white space-y-4 relative z-10">
        <h1
          class="text-4xl sm:text-5xl lg:text-6xl font-extrabold leading-none tracking-tight text-white text-shadow-sm"
        >
          <div class="flex flex-col items-center">
            <span class="block animate-fadeIn" style="animation-delay: 0.1s; opacity: 0">
              Your
            </span>
            <span class="block animate-fadeIn" style="animation-delay: 0.2s; opacity: 0">
              System.
            </span>
            <span class="block mt-2 animate-fadeIn" style="animation-delay: 0.3s; opacity: 0">
              Deliver
            </span>
            <span class="block animate-fadeIn" style="animation-delay: 0.4s; opacity: 0">
              Elite
            </span>
            <span class="block animate-fadeIn" style="animation-delay: 0.5s; opacity: 0">
              Results.
            </span>
          </div>
        </h1>

        <p
          class="text-lg md:text-xl text-gray-300 max-w-xl mx-auto animate-fadeIn"
          style="animation-delay: 0.7s; opacity: 0"
        >
          From Outlier to Fortune 50. Now Your Secret Weapon in Strategic
          Leadership.
        </p>

        <div
          class="mt-8 flex flex-col sm:flex-row gap-6 animate-fadeIn justify-center"
          style="animation-delay: 0.9s; opacity: 0"
        >
          <a
            href="#contact"
            class="cta-button bg-[#00E0FF] text-black font-semibold uppercase py-4 px-8 rounded-md shadow-lg hover:shadow-glow transition-all text-sm sm:text-base tracking-wide"
          >
            Book Your Strategy Call
          </a>
          <a
            href="#vault"
            class="flex items-center justify-center text-sm text-white/90 underline hover:text-accent transition group"
          >
            <span>DOWNLOAD: 5 BREAKTHROUGH SHIFTS FORTUNE 50 LEADERS USE</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 ml-1.5 transition-transform group-hover:translate-x-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              />
            </svg>
          </a>
        </div>
      </div>
      
      <!-- Scroll indicator -->
      <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </div>
  </div>
</section>
