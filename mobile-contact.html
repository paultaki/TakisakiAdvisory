<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Paul Takisaki | Mobile Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
      line-height: 1.6;
    }
    
    .container {
      width: 100%;
      padding: 30px 20px;
    }
    
    .form-title {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-title h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
      width: 100%;
    }
    
    input, textarea {
      width: 100%;
      padding: 16px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #ffffff;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
    }
    
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    button {
      width: 100%;
      padding: 16px;
      background-color: #00e5ff;
      color: #000000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    
    .success-message {
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    
    .back-link {
      text-align: center;
      margin-top: 30px;
    }
    
    .back-link a {
      color: #00e5ff;
      text-decoration: none;
    }
  </style>
  
  <!-- Mobile Experience Enhancement -->
  <link rel="stylesheet" href="mobile-master.css">
  <script src="mobile-experience.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="form-title">
      <h1>Contact Paul Takisaki</h1>
      <p>Send a message to start the conversation</p>
    </div>
    
    <form action="/api/send" method="POST" id="mobile-contact-form" class="enhanced-form">
      <div class="form-group">
        <input type="text" name="name" placeholder="Your Name" required>
      </div>
      
      <div class="form-group">
        <input type="email" name="email" placeholder="Your Email" required>
      </div>
      
      <div class="form-group">
        <textarea name="message" placeholder="Message" required></textarea>
      </div>
      
      <button type="submit">SUBMIT</button>
      
      <div class="success-message">
        <p>Thank you! Your message has been sent successfully. I'll get back to you shortly.</p>
      </div>
    </form>
    
    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // Simple form handling
    document.getElementById('mobile-contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Here you would normally send the form data via AJAX
      // For demonstration, we'll just show the success message
      document.querySelector('.success-message').style.display = 'block';
      
      // Clear form fields
      this.reset();
    });
  </script>
</body>
</html>
