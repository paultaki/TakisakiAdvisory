  from = "https://paultakisaki.com/*"
  to = "https://www.paultakisaki.com/:splat"
  status = 301
  force = true

# Enforce HTTPS
[[redirects]]
  from = "http://www.paultakisaki.com/*"
  to = "https://www.paultakisaki.com/:splat"
  status = 301
  force = true

